<style>
		.scene {
			display: inline-block;
			overflow: hidden;
			box-sizing: border-box;
			perspective: 2048px;
			width: 100%;
			height: 650px;
		}

		.scene .mesh {
			position: relative;
			margin: auto;
			transform-style: preserve-3d;
			transition: transform 0.6s;
		}

			.scene .mesh .surface {
				transform-origin: 0% 0%;
				position: absolute;
				pointer-events: none;
				touch-action: none;
				image-rendering: pixelated;
				user-select: none;
				backface-visibility: hidden;
			}
.anim-rotate-left {
	animation: anim-rotate-left 1s linear normal;
	animation-play-state: paused;
	animation-delay: calc(var(--scroll) * -1s);
}

@keyframes anim-rotate-left {
	from {
		transform: rotateX(20deg) rotateY(50deg) scale3d(22.5, 22.5, 22.5);
	}

	to {
		transform: rotateX(-45deg) rotateY(10deg) scale3d(22.5, 22.5, 22.5);
	}
}

.anim-rotate-vertical {
	animation: anim-rotate-vertical 1s linear normal;
	animation-play-state: paused;
	animation-delay: calc(var(--scroll) * -1s);
}

@keyframes anim-rotate-vertical {
	from {
		transform: rotateX(20deg) rotateY(45deg) scale3d(22.5, 22.5, 22.5);
	}

	to {
		transform: rotateX(-45deg) rotateY(45deg) scale3d(22.5, 22.5, 22.5);
	}
}
</style>

<script>
	const clamp = (a, min = 0, max = 1) => Math.min(max, Math.max(min, a));
	const invlerp = (x, y, a) => clamp((a - x) / (y - x));
	
	function UpdateRelativeElements() {
		var fsaRelativeObjects = document.getElementsByClassName("fsa-relative");
	
		for (let p = 0; p < fsaRelativeObjects.length; p++) {
			var fsaRelative = fsaRelativeObjects[p];
	
			var bounds = fsaRelative.getBoundingClientRect();
			var scroll = invlerp(-bounds.height, screen.height, bounds.top);
	
			fsaRelative.style.setProperty("--scroll", scroll);
		}
	}
	
	window.addEventListener("scroll",
		() => { UpdateRelativeElements(); }, false
	);
	window.addEventListener("resize",
		() => { UpdateRelativeElements(); }, false
	);
	UpdateRelativeElements();
</script>
